<div class="container">
    <h1>Lista de Posts</h1>
    
    <!-- Formulario para agregar nuevo post -->
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input [(ngModel)]="nuevoPost.title" id="title" class="form-control" placeholder="Título del post">
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Contenido</label>
      <textarea [(ngModel)]="nuevoPost.body" id="body" class="form-control" placeholder="Contenido del post"></textarea>
    </div>
    <button class="btn btn-primary" (click)="agregarPost()">Agregar Post</button>
    
    <!-- Lista de posts existentes -->
    <ul class="list-group mt-4">
      <li class="list-group-item" *ngFor="let elemento of losdatos">
          <h2>{{ elemento.title }}</h2>
          <p>{{ elemento.body }}</p>
      </li>
    </ul>
  </div>
