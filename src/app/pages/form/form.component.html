<h2>Productos</h2>

<form action="">
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" class="form-control" id="codigo" name ="codigo" [(ngModel)] = "articulo.codigo"> 
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name ="descripcion" [(ngModel)] = "articulo.descripcion"> 
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio" name ="precio" [(ngModel)] = "articulo.precio"> 
    </div>
    <button type="button" class="btn btn-primary" (click)="agregarRegistro()">Agregar</button>
    <button type="button" class="btn btn-success" *ngIf="editando" (click)="editarRegistro()">Guardar</button>
</form>
<hr>
<div class="alert alert-danger" role="alert" *ngIf="contarRegistros()">
    Clientes: aqu√≠ no hay datos!
</div>
<div class="alert alert-success" role="alert" *ngIf="!contarRegistros()">
    Clientes: ya hay datos, parcero!
</div>

<table class="table" *ngIf="!contarRegistros()">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of articulos">
            <td>{{ articulo.codigo }}</td>
            <td>{{ articulo.descripcion }}</td>
            <td>{{ articulo.precio }}</td>
            <td>
                <button class="btn btn-danger" (click)="eliminarRegistro(articulo)">Eliminar</button>
                <button class="btn btn-warning" (click)="SelectArticulo(articulo)">Seleccionar</button>
            </td>
        </tr>
    </tbody>
</table>
